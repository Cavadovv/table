<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Unordered lists</h1>
    <h2>Disc</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <h2>Square</h2>
    <ul>
        <li type="square">First item</li>
        <li type="square">second item</li>
        <li type="square">third item</li>
    </ul>
    <h2>Circle</h2>
    <ul>
        <li type="circle">first item</li>
        <li type="circle">Second item</li>
        <li type="circle">Thirditem</li>
    </ul>
    <h2>None-no bullets</h2>
    <ul>
        <li type="none">First item</li>
        <li type="none">Second item</li>
        <li type="none">Second item</li>
    </ul>
</body>

</html>
